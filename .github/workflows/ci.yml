name: CI

on:
  push:
    branches:
    - main
    tags:
    - '[0-9]+.[0-9]+.[0-9]+'
  pull_request:

env:
  POETRY_VIRTUALENVS_CREATE: false

jobs:
  quality:
    name: Code quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout git repository ğŸ•
      uses: actions/checkout@v2

    - name: Set up python3.8 ğŸ
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install poetry ğŸ¦„
      uses: Gr1N/setup-poetry@v4

    - name: Load poetry cached libs â¬‡
      uses: actions/cache@v2
      with:
        path: ~/.cache/pypoetry
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: ${{ runner.os }}-poetry

    - name: Install dependencies ğŸ–¥
      run: poetry install --no-interaction

    - name: Lint ğŸ
      run: make lint

    - name: Check types w/ mypy ğŸ“š
      run: make types

  test:
    name: Run tests
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
    - name: Checkout git repository ğŸ•
      uses: actions/checkout@v2

    - name: Set up python ${{ matrix.python-version }} ğŸ
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install poetry ğŸ¦„
      uses: Gr1N/setup-poetry@v4

    - name: Load poetry cached libs â¬‡
      uses: actions/cache@v2
      with:
        path: ~/.cache/pypoetry
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: ${{ runner.os }}-poetry

    - name: Install dependencies ğŸ–¥
      run: |
        poetry install --no-interaction

    - name: Test code ğŸ”
      run: make test

    - name: Send Coverage Report ğŸ“Š
      if: matrix.python-version == 3.8 && matrix.os == 'ubuntu-latest'
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        COVERALLS_SERVICE_NAME: github
      run: poetry run coveralls

  docs:
    name: Test Docs
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout git repository ğŸ•
      uses: actions/checkout@v2

    - name: Set up Python3.8 ğŸ
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    
    - name: Install poetry ğŸ¦„
      uses: Gr1N/setup-poetry@v4
    
    - name: Install dependencies ğŸ–¥
      run: poetry install --no-interaction --extras "docs"

    - name: Build docs âš’ï¸
      run: make docs

