name: CI

on:
  push:
    branches:
    - main
    tags:
    - '[0-9]+.[0-9]+.[0-9]+'
  pull_request:

env:
  POETRY_VIRTUALENVS_CREATE: false

jobs:
  quality:
    name: Code quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout git repository ğŸ•
      uses: actions/checkout@v4

    - name: Set up python3.12 ğŸ
      uses: actions/setup-python@v5
      with:
        python-version: 3.12

    - name: Install poetry ğŸ¦„
      uses: Gr1N/setup-poetry@v9
      with:
        poetry-version: 2.3.2

    - name: Load poetry cached libs â¬‡
      uses: actions/cache@v4
      with:
        path: ~/.cache/pypoetry
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: ${{ runner.os }}-poetry

    - name: Install dependencies ğŸ–¥
      run: poetry install --no-interaction

    - name: Lint ğŸ
      run: make lint

    - name: Check types w/ mypy ğŸ“š
      run: make types

  test:
    name: Run tests
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
    - name: Checkout git repository ğŸ•
      uses: actions/checkout@v4

    - name: Set up python ${{ matrix.python-version }} ğŸ
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install poetry ğŸ¦„
      uses: Gr1N/setup-poetry@v9
      with:
        poetry-version: 2.3.2

    - name: Load poetry cached libs â¬‡
      uses: actions/cache@v4
      with:
        path: ~/.cache/pypoetry
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: ${{ runner.os }}-poetry

    - name: Install dependencies ğŸ–¥
      run: |
        poetry install --no-interaction --extras s3

    - name: Test code ğŸ”
      run: make test

    - name: Send Coverage Report ğŸ“Š
      if: matrix.python-version == 3.12 && matrix.os == 'ubuntu-latest'
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        COVERALLS_SERVICE_NAME: github
      run: poetry run coveralls
      continue-on-error: true

  docs:
    name: Test Docs
    runs-on: ubuntu-latest

    steps:
    - name: Checkout git repository ğŸ•
      uses: actions/checkout@v4

    - name: Set up Python3.11 ğŸ
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install poetry ğŸ¦„
      uses: Gr1N/setup-poetry@v9
      with:
        poetry-version: 2.3.2

    - name: Install dependencies ğŸ–¥
      run: poetry install --no-interaction --extras "docs"

    - name: Build docs âš’ï¸
      run: make docs
      # TODO: /bin/sh: 1: sphinx-build: not found, e.g. https://github.com/capellaspace/console-client/actions/runs/3115544245/jobs/5052547042
      continue-on-error: true

